<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/c4c547fe92.js" crossorigin="anonymous"></script>
    <title>Reproductor de Música</title>
    <script defer src="index.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo nav-link">D.Fontanot</a>
            <button class="nav-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="canciones.html" class="nav-menu-link nav-link">Canciones</a>
                </li>
                <li class="nav-menu-item">
                    <a href="https://open.spotify.com/" class="nav-menu-link nav-link">Explorar</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link nav-link">Albumes</a>
                </li>
                <li class="nav-menu-item">
                    <a href="LOGIN.html" class="nav-menu-link nav-link nav-menu-link_active">Cuenta</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="player-container">
        <div class="song-info">
            <h2 id="song-title">Nombre de la canción</h2>
            <img id="album-cover" src="" alt="Miniatura del álbum">
            <p id="artist">Artista</p>
        </div>
        <audio id="audio" src="cancion1.mp3"></audio>

        <br>
        <br>

        <div class="controls">
            <button id="random" class="custom-button"><i class="bi bi-shuffle"></i></button>
            <button id="prev-button" class="custom-button"><i class="bi bi-arrow-left"></i></button>
            <button id="play-pause-button" class="custom-button"><i class="bi bi-play"></i></button>
            <button id="next-button" class="custom-button"><i class="bi bi-arrow-right"></i></button>
            <button id="repeat" class="custom-button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

 
    

    <script src="script.js"></script>
